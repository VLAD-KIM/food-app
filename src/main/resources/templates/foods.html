<!DOCTYPE html>

<!--<div layout:fragment="foodFragment">-->
    <h2 class="mb-4 ms-2">All Foods</h2>

    <div class="ms-2 me-2">
        <table class="table">
            <thead class="table-warning">
            <tr>
                <th>ID</th>
                <th>Name <span style="color: #434343;">(Brand)</span></th>
                <th>Calories</th>
                <th>Amounts</th>
                <th>Price</th>
                <th>Manufacture</th>
            </tr>
            </thead>
            <tbody class="table-striped">
            <tr th:each="food : ${foods}">
                <td class="pt-3" th:text="${food.id}"></td>
                <td class="pt-3" th:text="${food.name}"></td>
                <td class="pt-3" th:text="${food.calories}"></td>
                <td class="pt-3" th:text="${food.amounts}"></td>
                <td class="pt-3" th:text="${food.price}"></td>
                <td class="pt-3" th:text="${food.manufacturer.name}"></td>
<!--                <td>-->
<!--                    <a class="btn btn-primary" th:href="@{'/food?id=' + ${food.id}}">View</a>-->
<!--                </td>-->
            </tr>
            </tbody>
        </table>
    </div>
